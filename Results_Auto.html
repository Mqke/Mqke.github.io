<!DOCTYPE html>
<html lang="fr">
<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="https://mqke.github.io/generic.css">
	<link rel="stylesheet" type="text/css" href="https://mqke.github.io/css.css">
	
    	<link rel="icon" href="https://mqke.github.io/Scanner_logo.ico">

    	<title>Scanner - Results</title>
</head>

<body class="w100">
	<br>
	<div id="forms-container" class="dir-row spc-around">
		<div id="form" style="width: 60%;">
			<center>%ScanResult%</center>
			<div id="form-bar"></div>
			<div id="form-content">
				%DetectionsDatas%
			</div>
		</div>
		<div id="form" style="width: 40%;">
			<div id="form-title" class="hor-center">Scan Informations</div>
			<div id="form-bar"></div>
			<div id="form-content">
				<table class="w100">
					%ScanInfosDatas%
				</table>
			</div>
		</div>
	</div>
	<br>
	<div id="forms-container" class="dir-row spc-around">
		<div id="form" class="area-fill">
			<div id="form-title" class="hor-center">Accounts</div>
			<div id="form-bar"></div>
			<div id="form-content">
				<table class="w100">
					%AccountsDatas%
				</table>
			</div>
		</div>
		<div id="form" class="area-fill">
			<div id="form-title" class="hor-center">Processes</div>
			<div id="form-bar"></div>
			<div id="form-content">
				<table class="w100">
					%ProcessesDatas%
				</table>
			</div>
		</div>
		<div id="form" class="area-fill">
			<div id="form-title" class="hor-center">Records</div>
			<div id="form-bar"></div>
			<div id="form-content">
				<table class="w100">
					%RecordsDatas%
				</table>
			</div>
		</div>
	</div>
	<br>
	<div id="forms-container" class="dir-row spc-around">
		<div id="form" class="area-fill">
			<div id="form-title" class="hor-center">PCAClient</div>
			<div id="form-bar"></div>
			<div id="form-content">
				<table class="w100">
					%PCAClientDatas%
				</table>
			</div>
		</div>
	</div>
	<br>
	<div id="forms-container" class="dir-row spc-around">
		<div id="form" class="area-fill">
			<div id="form-title" class="hor-center">Files Logs</div>
			<div id="form-bar"></div>
			<div id="form-content">
				<table class="w100">
					%FilesLogsData%
				</table>
			</div>
		</div>
	</div>
	<br>
</body>
</html>
