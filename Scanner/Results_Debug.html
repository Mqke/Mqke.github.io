<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://mqke.github.io/Scanner/cssV2.css">
</head>
<body>

	%ScanResult%

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa fa-crosshairs"></i> Detections
                </div>
            </div>
            <div class="table-container">
                %DetectionsDatas%
            </div>
        </div>

        <div class="card" id="scan-infos">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa fa-info-circle"></i> Scan Informations
                </div>
            </div>
            <div class="table-container">
                <table cellpadding="8px">
                    %ScanInformationsDatas%
                </table>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa fa-user"></i> Accounts
                </div>
            </div>
            <div class="table-container">
                <table cellpadding="8px">
                    %AccountsDatas%
                </table>
            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa fa-microchip"></i> Processes
                </div>
            </div>
            <div class="table-container">
                <table cellpadding="8px">
                    %ProcessesDatas%
                </table>
            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa fa-history"></i> Records
                </div>
            </div>
            <div class="table-container">
                <table cellpadding="8px">
                    %RecordsDatas%
                </table>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa fa-folder"></i> PCAClient
                </div>
            </div>
            <div class="table-container">
                <table cellpadding="8px">
                    %PCAClientDatas%
                </table>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa fa-folder"></i> Activities
                </div>
            </div>
            <div class="table-container">
                <table cellpadding="8px">
                    %ActivitiesDatas%
                </table>
            </div>
        </div>
    </div>

</body>
</html>
