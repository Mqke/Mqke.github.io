<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://mqke.github.io/Scanner/cssV3.css">
</head>
<body>

%ScanResult%

<div>
    <div id="card">
        <div id="card-header">
            <div>
                <i class="fa fa-crosshairs"></i> Detections
            </div>
        </div>
        <div id="table-container">
            %DetectionsDatas%
        </div>
    </div>
</div>

<div>
    <div id="card">
        <div id="card-header">
            <div>
                <i class="fa fa-user"></i> Accounts
            </div>
        </div>
        <div id="table-container">
            <table cellpadding="8px">
                <tbody>
                    %AccountsDatas%
                </tbody>
            </table>
        </div>
    </div>
    <div id="card">
        <div id="card-header">
            <div>
                <i class="fa fa-info-circle"></i> Scan Informations
            </div>
        </div>
        <div id="table-container">
            <table cellpadding="8px">
                <tbody>
                    %ScanInformationsDatas%
                </tbody>
            </table>
        </div>
    </div>
    <div id="card">
        <div id="card-header">
            <div>
                <i class="fa fa-microchip"></i> Processes
            </div>
        </div>
        <div id="table-container">
            <table cellpadding="8px">
                <tbody>
                    %ProcessesDatas%
                </tbody>
            </table>
        </div>
    </div>
</div>

<div>
    <div id="card">
        <div id="card-header">
            <div>
                <i class="fa fa-folder"></i> PCAClient
            </div>
        </div>
        <div id="table-container">
            <table cellpadding="8px">
                <tbody>
                    %PCAClientDatas%
                </tbody>
            </table>
        </div>
    </div>
</div>

<div>
    <div id="card">
        <div id="card-header">
            <div>
                <i class="fa fa-folder"></i> Activities
            </div>
        </div>
        <div id="table-container">
            <table cellpadding="8px">
                <tbody>
                    %ActivitiesDatas%
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
